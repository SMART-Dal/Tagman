<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Annotations</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="/css/menu.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
	<link href="/css/annotate.css" rel="stylesheet">
	<link href="/css/prism.css" rel="stylesheet">

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:insert="navbar :: navbar"> </div>

	<h2 class="form-heading text-center">Annotate</h2>
	<form class="form-import" method="POST" th:action="@{/annotate}" enctype="multipart/form-data">

		<div class="container" style="overflow-y:scroll;">
			<div class="window"
				style="overflow-y:scroll;padding-left: 5%; padding-right: 5%;padding-top: 15%; padding-bottom: 10%;">

				<div class="title" th:text="${filename}">spacy_demo.py</div>
				<pre class="language-java"><code>
						<div th:text="${sample}" style="overflow-y:scroll;"></div>
					</code></pre>
			</div>
			<div id="text-container" class="col question-pane align-self-center">
				<!--				<h4 class="text-center">Smells Present in the Code</h4>-->
				<input type="hidden" th:value="${id}" name="sampleId" />
				<h4 class="text-center">Does the sample contain the following smell:</h4>
				<br> <input type="checkbox" name="smellExists"> <label for="replaceData">Empty Catch Block</label>
				<br> <button class="btn bg-dark" type="submit">Next</button>

	</form>
	</div>
	</div>

	<script src="/js/prism.js"></script>
	<script>
		function doc_keyUp(e) {

			// this would test for whichever key is 40 (down arrow) and the ctrl key at the same time
			if (e.ctrlKey && e.key === 'ArrowDown') {
				// call your function to do the thing
				print('keys pressed');
			}
		}
		document.addEventListener('keyup', doc_keyUp, false);
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
</body>

</html>
